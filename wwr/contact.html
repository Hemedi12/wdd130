<form>
    <fieldset>
        <legend>Contact Us</legend>

    <Label id="name">Name :</Label>
    <input type="text" name="name"><br>

    <Label id="email">E-mail :</Label>
    <input type="text" name="email"><br>

    <label id="Purpose"> Message Purpose:</label>
    <input type="radio" name="purpose" id="purpose"><label id="inquiry"> General Inquiry</label><br>
    <input type="radio"><label id="rev"> Reservation Question</label> 
    <input type="radio"><label id="suggestion">Website Suggestion</label><br> 
    
    <textarea id="msg" name="msg"> Write here your message....</textarea><br>
    <label id="subscription">Please subscribe me to the monthly newsletter</label>
     <input type="checkbox" name="subscription"><br>
    
    
    </fieldset>
    <button name="msg">Send Message</button> 
</form>
